<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
  body {
    background-color: #f0f0f0; /* 背景顏色 */
  }
</style>
</head>
<body>
  <h1>這是一個背景顏色變換的範例</h1>
  <button onclick="changeColor()">點擊此處更改背景顏色</button>
  <script>
    function changeColor() {
      var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16); // 生成隨機顏色
      document.body.style.backgroundColor = randomColor; // 更改背景顏色
    }
  </script>
</body>
</html>
